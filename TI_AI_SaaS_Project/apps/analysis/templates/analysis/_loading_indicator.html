{# Terminal-Style Loading Indicator Component #}
{# Displays progress as: "Processing... [|||||] 45%" #}

<div id="analysis-loading-indicator" class="analysis-loading-container fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 bg-black bg-opacity-85 rounded-lg shadow-2xl" style="display: none;">
    <div class="terminal-loading-panel w-[600px] max-w-[90vw] bg-[#1a1a1a] border border-[#333] rounded-lg overflow-hidden">
        <div class="terminal-header flex justify-between items-center p-3 bg-[#2a2a2a] border-b border-[#333]">
            <span class="terminal-title font-mono font-bold text-[#00ff00] text-sm">AI Analysis in Progress</span>
            <span class="terminal-status font-mono text-xs text-[#ffcc00] animate-pulse">Running...</span>
        </div>

        <div class="terminal-body p-5">
            <div class="progress-text flex justify-between items-center mb-3 font-mono text-[#00ff00]">
                <span id="progress-message">Processing applicants...</span>
                <span id="progress-percentage text-2xl font-bold">0%</span>
            </div>

            <div class="progress-bar-container w-full h-6 bg-[#333] rounded-full overflow-hidden mb-4 border border-[#555]">
                <div class="progress-bar h-full relative">
                    <div id="progress-fill h-full bg-gradient-to-r from-[#00ff00] via-[#00cc00] to-[#00ff00] relative overflow-hidden transition-all duration-300" style="width: 0%;"></div>
                </div>
            </div>

            <div class="terminal-output bg-[#0a0a0a] border border-[#333] rounded-lg p-3 mb-4 max-h-[200px] overflow-y-auto">
                <div id="terminal-lines font-mono text-xs text-[#00ff00]">
                    <div class="terminal-line flex items-start mb-1">
                        <span class="prompt text-[#00ff00] font-bold mr-2">$</span>
                        <span class="command text-[#00ff00]">Initializing AI analysis...</span>
                    </div>
                </div>
            </div>

            <div class="progress-stats flex justify-around p-3 bg-[#2a2a2a] rounded-lg mb-4">
                <div class="stat-item text-center">
                    <span class="stat-label block text-[#888] text-[11px] mb-1 font-mono">Processed:</span>
                    <span id="stat-processed stat-value block text-[#00ff00] text-lg font-bold font-mono">0</span>
                </div>
                <div class="stat-item text-center">
                    <span class="stat-label block text-[#888] text-[11px] mb-1 font-mono">Total:</span>
                    <span id="stat-total stat-value block text-[#00ff00] text-lg font-bold font-mono">0</span>
                </div>
                <div class="stat-item text-center">
                    <span class="stat-label block text-[#888] text-[11px] mb-1 font-mono">Remaining:</span>
                    <span id="stat-remaining stat-value block text-[#00ff00] text-lg font-bold font-mono">0</span>
                </div>
            </div>

            <div class="action-buttons text-center">
                <button id="cancel-analysis-btn" class="btn-cancel bg-[#cc0000] text-white border-none py-3 px-6 rounded font-mono text-sm font-bold cursor-pointer hover:bg-[#ff0000] hover:-translate-y-0.5 hover:shadow-lg hover:shadow-red-700/40 transition inline-flex items-center gap-2" type="button">
                    <span class="btn-icon text-base">â¬›</span>
                    Cancel Analysis
                </button>
            </div>
        </div>
    </div>
</div>
