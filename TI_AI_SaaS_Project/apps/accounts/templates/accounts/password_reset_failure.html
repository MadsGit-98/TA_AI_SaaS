{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Password Reset Failed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Initialize Tailwind CSS with custom configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-bg': '#FFFFFF',           // Base background
                        'primary-text': '#000000',        // Main text
                        'secondary-text': '#A0A0A0',      // Supporting text
                        'accent-cta': '#080707',          // Primary CTA/link color
                        'code-block-bg': '#E0E0E0',       // Card backgrounds
                        'cta-text': '#FFFFFF',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary-bg text-primary-text flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full p-8 bg-code-block-bg rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-bold mb-4">Password Reset Failed</h2>

        <p class="mb-6">The password reset link is invalid or has expired. Please try requesting a new password reset.</p>

        <div id="countdown" class="text-lg font-semibold mb-4" aria-live="polite" aria-atomic="true">
            Redirecting to home page in <span id="countdown-number">10</span> seconds...
        </div>
        <a
            href="/"
            class="inline-block bg-accent-cta text-cta-text py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-cta"
        >
            Go to Home Page Now
        </a>
    </div>

    <!-- External JavaScript file for redirect countdown -->
    <script src="{% static 'js/password_reset_failure.js' %}"></script>
</body>
</html>
