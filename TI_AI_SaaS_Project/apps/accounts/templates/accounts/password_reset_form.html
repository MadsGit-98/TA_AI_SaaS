{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Reset Your Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Initialize Tailwind CSS with custom configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-bg': '#FFFFFF',           // Base background
                        'primary-text': '#000000',        // Main text
                        'secondary-text': '#A0A0A0',      // Supporting text
                        'accent-cta': '#080707',          // Primary CTA/link color
                        'code-block-bg': '#E0E0E0',       // Card backgrounds
                        'cta-text': '#FFFFFF',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary-bg text-primary-text flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full p-8 bg-code-block-bg rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Reset Your Password</h2>

        <form id="passwordResetForm" method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Hidden fields for UID and token -->
            <input type="hidden" id="user_id" name="uid" value="{{ uid }}">
            <input type="hidden" id="password_reset_token" name="token" value="{{ token }}">

            <div>
                <label for="new_password" class="block text-sm font-medium text-primary-text mb-1">New Password</label>
                <input
                    type="password"
                    id="new_password"
                    name="new_password"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-accent-cta focus:border-accent-cta"
                    placeholder="Enter your new password"
                >
                <div id="password-error" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-primary-text mb-1">Confirm New Password</label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-accent-cta focus:border-accent-cta"
                    placeholder="Confirm your new password"
                >
                <div id="confirm-password-error" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <div id="general-error" class="text-red-500 text-sm mb-3 hidden"></div>

            <button
                type="submit"
                class="w-full bg-accent-cta text-cta-text py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-cta"
            >
                Reset Password
            </button>
        </form>

        <div id="success-message" class="mt-4 text-green-600 text-center hidden">
            Password has been updated successfully. Redirecting to login...
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="{% static 'js/password_reset_form.js' %}"></script>
</body>
</html>
