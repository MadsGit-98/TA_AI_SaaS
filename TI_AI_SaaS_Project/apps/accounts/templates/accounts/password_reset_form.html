{% extends "accounts/base.html" %}

{% load static %}
{% block title %}Reset Your Password - X-Crewter{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-primary-bg py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="flex flex-col items-center">
            <div class="h-40 w-auto">
                <img src="{% static 'images/logo.png' %}" alt="X-Crewter Logo" class="h-32 max-w-[300px] w-auto mx-auto">
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-primary-text">
                Reset Your Password
            </h2>
        </div>

        <form id="passwordResetForm" method="post" class="mt-8 space-y-6">
            {% csrf_token %}

            <!-- Hidden fields for UID and token -->
            <input type="hidden" id="user_id" name="uid" value="{{ uid }}">
            <input type="hidden" id="password_reset_token" name="token" value="{{ token }}">

            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="new_password" class="sr-only">New Password</label>
                    <input
                        type="password"
                        id="new_password"
                        name="new_password"
                        required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-secondary-text placeholder-secondary-text text-primary-text rounded-t-md focus:outline-none focus:ring-accent-cta focus:border-accent-cta focus:z-10 sm:text-sm bg-code-block-bg"
                        placeholder="New password"
                    >
                    <div id="password-error" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>
                <div>
                    <label for="confirm_password" class="sr-only">Confirm New Password</label>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-secondary-text placeholder-secondary-text text-primary-text rounded-b-md focus:outline-none focus:ring-accent-cta focus:border-accent-cta focus:z-10 sm:text-sm bg-code-block-bg"
                        placeholder="Confirm new password"
                    >
                    <div id="confirm-password-error" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>
            </div>

            <div id="general-error" class="text-red-500 text-sm mb-3 hidden"></div>

            <div>
                <button
                    type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-cta-text bg-accent-cta hover:bg-accent-cta focus:outline-none focus:ring-2 focus:ring-offset-2 focus:bg-accent-cta"
                >
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <!-- Heroicon name: solid/key -->
                        <svg class="h-5 w-5 text-cta-text" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 1118 8zm-6-4a1 1 0 100 2 2 2 0 012 2 1 1 0 102 0 4 4 0 00-4-4z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    Reset Password
                </button>
            </div>
        </form>

        <div id="success-message" class="mt-4 text-green-600 text-center hidden">
            Password has been updated successfully. Redirecting to login...
        </div>
    </div>
</div>

<!-- External JavaScript file -->
<script src="{% static 'js/password_reset_form.js' %}"></script>
{% endblock %}
