{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation - X-Crewter</title>

    <!-- Initialize Tailwind CSS with custom configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-bg': '#FFFFFF',           // Base background
                        'primary-text': '#000000',        // Main text
                        'secondary-text': '#A0A0A0',      // Supporting text
                        'accent-cta': '#080707',          // Primary CTA/link color
                        'code-block-bg': '#E0E0E0',       // Card backgrounds
                        'cta-text': '#FFFFFF',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary-bg text-primary-text min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-primary-text">
                Activating Your Account...
            </h2>
            <p class="mt-4 text-secondary-text">
                Please wait while we activate your account.
            </p>

            <!-- Hidden form that will auto-submit to activate the account -->
            <form id="activationForm" method="post" action="{% url 'api:activate_account' uidb64=uidb64 token=token %}" style="display:none;" aria-hidden="true">
                {% csrf_token %}
            </form>

            <div class="mt-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-accent-cta"></div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/activation.js' %}"></script>
</body>
</html>
