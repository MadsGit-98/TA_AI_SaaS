{% extends "accounts/base.html" %}

{% load static %}
{% block title %}Register - X-Crewter{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-primary-bg py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="flex flex-col items-center">
            <div class="h-40 w-auto">
                <img src="{% static 'images/logo.png' %}" alt="X-Crewter Logo" class="h-32 max-w-[300px] w-auto mx-auto">
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-primary-text">
                Create a new account
            </h2>
        </div>

        <div id="registration-form-container">
            <form id="register-form" class="mt-8 space-y-6">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="first-name" class="sr-only">First Name</label>
                        <input id="first-name" name="first_name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-secondary-text placeholder-secondary-text text-primary-text rounded-t-md focus:outline-none focus:ring-accent-cta focus:border-accent-cta focus:z-10 sm:text-sm bg-code-block-bg" placeholder="First Name">
                    </div>
                    <div>
                        <label for="last-name" class="sr-only">Last Name</label>
                        <input id="last-name" name="last_name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-secondary-text placeholder-secondary-text text-primary-text focus:outline-none focus:ring-accent-cta focus:border-accent-cta focus:z-10 sm:text-sm bg-code-block-bg" placeholder="Last Name">
                    </div>
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-secondary-text placeholder-secondary-text text-primary-text focus:outline-none focus:ring-accent-cta focus:border-accent-cta focus:z-10 sm:text-sm bg-code-block-bg" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-secondary-text placeholder-secondary-text text-primary-text focus:outline-none focus:ring-accent-cta focus:border-accent-cta focus:z-10 sm:text-sm bg-code-block-bg" placeholder="Password">
                    </div>
                    <div>
                        <label for="confirm-password" class="sr-only">Confirm Password</label>
                        <input id="confirm-password" name="confirm_password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-secondary-text placeholder-secondary-text text-primary-text rounded-b-md focus:outline-none focus:ring-accent-cta focus:border-accent-cta focus:z-10 sm:text-sm bg-code-block-bg" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 accent-cta focus:ring-accent-cta border-secondary-text rounded bg-primary-text">
                    <label for="terms" class="ml-2 block text-sm text-primary-text">
                        I agree to the <a href="{% url 'accounts:terms_conditions' %}" class="text-accent-cta hover:text-accent-cta">Terms and Conditions</a>
                    </label>
                </div>

                <div>
                    <button type="submit" id="submit-btn" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-primary-bg bg-accent-cta hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-cta">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <!-- Heroicon name: solid/user-add -->
                            <svg class="h-5 w-5 text-accent-cta group-hover:text-accent-cta" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        Sign up
                    </button>
                </div>
            </form>
        </div>

        <!-- Success Message (Initially Hidden) -->
        <div id="success-message" class="hidden mt-8 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md">
            <h3 class="text-lg font-medium">Registration Successful!</h3>
            <p>Please check your email to confirm your account.</p>
        </div>

        <!-- Error Message (Initially Hidden) -->
        <div id="error-message" class="hidden mt-8 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md">
            <h3 class="text-lg font-medium">Registration Error</h3>
            <p id="error-text"></p>
        </div>

        <div class="text-center">
            <p class="text-sm text-secondary-text">
                Already have an account?
                <a href="{% url 'accounts:login' %}" class="font-medium text-accent-cta hover:text-accent-cta">
                    Sign in
                </a>
            </p>
        </div>
    </div>
</div>

<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
