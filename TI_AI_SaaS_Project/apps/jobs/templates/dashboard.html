{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings Dashboard - X-Crewter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-[#FFFFFF] text-[#000000]">
    <!-- AI Disclaimer -->
    {% include 'components/ai_disclaimer.html' %}

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 mt-10">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Job Listings Dashboard</h1>
            <a href="/dashboard/create/" class="px-4 py-2 bg-[#080707] text-[#FFFFFF] rounded-md shadow-sm text-sm font-medium hover:bg-black">
                Create New Job
            </a>
        </div>

        <!-- Filters -->
        <div class="mb-6 p-4 bg-[#E0E0E0] rounded-lg">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label for="statusFilter" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="statusFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#080707] focus:border-[#080707]">
                        <option value="">All Statuses</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div>
                    <label for="dateRangeFilter" class="block text-sm font-medium text-gray-700 mb-1">Date Range</label>
                    <select id="dateRangeFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#080707] focus:border-[#080707]">
                        <option value="">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                <div>
                    <label for="jobLevelFilter" class="block text-sm font-medium text-gray-700 mb-1">Job Level</label>
                    <select id="jobLevelFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#080707] focus:border-[#080707]">
                        <option value="">All Levels</option>
                        <option value="Intern">Intern</option>
                        <option value="Entry">Entry</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                    </select>
                </div>
                <div>
                    <label for="searchFilter" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                    <input
                        type="text"
                        id="searchFilter"
                        placeholder="Search titles..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#080707] focus:border-[#080707]">
                </div>
            </div>
        </div>

        <!-- Job Listings Container -->
        <div id="jobListingsContainer" class="space-y-4">
            <!-- Job listings will be loaded here -->
        </div>

        <!-- Pagination -->
        <div id="paginationContainer" class="mt-6 flex justify-center">
            <!-- Pagination controls will be loaded here -->
        </div>
    </div>

    <!-- Legal Footer -->
    {% include 'components/legal_footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/auth-interceptor.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
