{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Screening Question - X-Crewter</title>
    <!-- Initialize Tailwind CSS with custom configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-bg': '#FFFFFF',           // Deep Charcoal - Base dark mode background
                        'primary-text': '#000000',        // Pure White - High contrast main text
                        'secondary-text': '#A0A0A0',      // Medium Grey - Subtle metadata/supporting text
                        'accent-cta': '#080707',          // Vibrant Cyan/Teal - Primary call-to-action/link color
                        'code-block-bg': '#E0E0E0',       // Subtle Dark Grey - Code and card background
                        'cta-text': '#FFFFFF',
                    }
                }
            }
        }
    </script>
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data: https:; connect-src 'self' https://cdn.jsdelivr.net;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-primary-bg text-primary-text min-h-screen flex flex-col">
    <header class="bg-primary-bg shadow-sm border-b border-secondary-text">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <!-- Logo on the left -->
                    <a href="/" class="flex-shrink-0 flex items-center">
                        <img src="{% static 'images/logo_header.png' %}" alt="X-Crewter Logo" class="h-10 max-w-[200px] w-auto">
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Logout anchor -->
                    <a href="#" id="logout-link" class="text-secondary-text hover:text-accent-cta px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                    <!-- Dashboard anchor -->
                    <a href="/dashboard/" class="bg-accent-cta text-cta-text px-4 py-2 rounded-md text-sm font-medium hover:brightness-110 transition duration-150 ease-in-out">Dashboard</a>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <h1 class="text-3xl font-bold mb-6">Add Screening Question</h1>

            <form id="screeningQuestionForm" class="space-y-6">
                {% csrf_token %}
                <input type="hidden" id="job_id" name="job_id" value="{{ job.id }}" />
                <input type="hidden" id="question_id" name="question_id" value="" />
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label for="question_text" class="block text-sm font-medium text-gray-700 mb-1">Question Text *</label>
                        <textarea
                            id="question_text"
                            name="question_text"
                            required
                            rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#080707] focus:border-[#080707]"
                            placeholder="Enter the screening question..."></textarea>
                    </div>

                    <div>
                        <label for="question_type" class="block text-sm font-medium text-gray-700 mb-1">Question Type *</label>
                        <select
                            id="question_type"
                            name="question_type"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#080707] focus:border-[#080707]">
                            <option value="">Select a type</option>
                            <option value="TEXT">Text</option>
                            <option value="YES_NO">Yes/No</option>
                            <option value="CHOICE">Choice (Single)</option>
                            <option value="MULTIPLE_CHOICE">Multiple Choice</option>
                            <option value="FILE_UPLOAD">File Upload</option>
                        </select>
                    </div>

                    <div>
                        <label for="required" class="block text-sm font-medium text-gray-700 mb-1">Required?</label>
                        <input
                            type="checkbox"
                            id="required"
                            name="required"
                            checked
                            class="h-4 w-4 text-[#080707] focus:ring-[#080707] border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-700">Mark as required</span>
                    </div>

                    <div id="choicesSection" class="md:col-span-2 hidden">
                        <label for="choices" class="block text-sm font-medium text-gray-700 mb-1">Choices (one per line) *</label>
                        <textarea
                            id="choices"
                            name="choices"
                            rows="4"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#080707] focus:border-[#080707]"
                            placeholder="Enter choices one per line..."></textarea>
                        <p class="mt-1 text-sm text-gray-500">Enter choices one per line for choice-based questions</p>
                    </div>
                </div>

                <div class="flex justify-end space-x-3 pt-4">
                    <a href="/dashboard/" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button
                        type="submit"
                        class="px-4 py-2 bg-[#080707] text-[#FFFFFF] rounded-md shadow-sm text-sm font-medium hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#080707]">
                        Save Question
                    </button>
                </div>
            </form>

            <!-- Suggested Questions Section -->
            <div class="mt-12">
                <h2 class="text-2xl font-bold mb-4">Suggested Common Questions</h2>
                <div id="suggestedQuestionsContainer" class="space-y-3">
                    <!-- Suggested questions will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    {% include 'components/legal_footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/auth-interceptor.js' %}"></script>
    <script src="{% static 'js/add_screening_question.js' %}"></script>
</body>
</html>
