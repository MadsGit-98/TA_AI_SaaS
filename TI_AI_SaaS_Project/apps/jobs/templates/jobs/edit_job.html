{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Listing - X-Crewter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-[#FFFFFF] text-[#000000]">
    <!-- AI Disclaimer -->
    {% include 'components/ai_disclaimer.html' %}

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 mt-10">
        <h1 class="text-3xl font-bold mb-6">Edit Job Listing</h1>
        
        <form id="jobEditForm" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Job Title *</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        required
                        maxlength="200"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#080707] focus:border-[#080707]"
                        placeholder="e.g., Senior Software Engineer">
                </div>
                
                <div>
                    <label for="job_level" class="block text-sm font-medium text-gray-700 mb-1">Job Level *</label>
                    <select 
                        id="job_level" 
                        name="job_level" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#080707] focus:border-[#080707]">
                        <option value="Intern">Intern</option>
                        <option value="Entry">Entry</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                    </select>
                </div>
                
                <div>
                    <label for="required_experience" class="block text-sm font-medium text-gray-700 mb-1">Required Experience (Years) *</label>
                    <input 
                        type="number" 
                        id="required_experience" 
                        name="required_experience" 
                        min="0"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#080707] focus:border-[#080707]"
                        placeholder="e.g., 3">
                </div>
                
                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">Start Date *</label>
                    <input 
                        type="datetime-local" 
                        id="start_date" 
                        name="start_date" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#080707] focus:border-[#080707]">
                </div>
                
                <div>
                    <label for="expiration_date" class="block text-sm font-medium text-gray-700 mb-1">Expiration Date *</label>
                    <input 
                        type="datetime-local" 
                        id="expiration_date" 
                        name="expiration_date" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#080707] focus:border-[#080707]">
                </div>
                
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select 
                        id="status" 
                        name="status" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#080707] focus:border-[#080707]">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                
                <div>
                    <label for="required_skills" class="block text-sm font-medium text-gray-700 mb-1">Required Skills *</label>
                    <textarea 
                        id="required_skills" 
                        name="required_skills"
                        required
                        rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#080707] focus:border-[#080707]"
                        placeholder="Enter skills separated by commas (e.g., Python, Django, REST API)"></textarea>
                    <p class="mt-1 text-sm text-gray-500">Separate skills with commas</p>
                </div>
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Job Description *</label>
                <textarea 
                    id="description" 
                    name="description"
                    required
                    rows="6"
                    maxlength="3000"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#080707] focus:border-[#080707]"
                    placeholder="Provide a detailed description of the job responsibilities, requirements, and company culture..."></textarea>
            </div>
            
            <div class="flex justify-end space-x-3 pt-4">
                <a href="/dashboard/" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button 
                    type="submit" 
                    class="px-4 py-2 bg-[#080707] text-[#FFFFFF] rounded-md shadow-sm text-sm font-medium hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#080707]">
                    Update Job Listing
                </button>
            </div>
        </form>
        
        <!-- Action Buttons -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
            <button 
                id="activateButton"
                class="px-4 py-2 bg-green-600 text-white rounded-md shadow-sm text-sm font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Activate Job
            </button>
            <button 
                id="deactivateButton"
                class="px-4 py-2 bg-yellow-600 text-white rounded-md shadow-sm text-sm font-medium hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                Deactivate Job
            </button>
            <button 
                id="duplicateButton"
                class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Duplicate Job
            </button>
        </div>
        
        <!-- Delete Button -->
        <div class="mt-4 flex justify-end">
            <button 
                id="deleteButton"
                class="px-4 py-2 bg-red-600 text-white rounded-md shadow-sm text-sm font-medium hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Delete Job Listing
            </button>
        </div>
    </div>

    <!-- Legal Footer -->
    {% include 'components/legal_footer.html' %}

    <script>
        // Get job ID from URL
        const jobId = window.location.pathname.split('/').pop();
        
        // Load job data
        async function loadJobData() {
            try {
                const response = await fetch(`/api/jobs/jobs/${jobId}/`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    const job = await response.json();
                    
                    // Populate form fields
                    document.getElementById('title').value = job.title;
                    document.getElementById('description').value = job.description;
                    document.getElementById('required_skills').value = job.required_skills.join(', ');
                    document.getElementById('required_experience').value = job.required_experience;
                    document.getElementById('job_level').value = job.job_level;
                    document.getElementById('start_date').value = new Date(job.start_date).toISOString().slice(0, 16);
                    document.getElementById('expiration_date').value = new Date(job.expiration_date).toISOString().slice(0, 16);
                    document.getElementById('status').value = job.status;
                } else {
                    alert('Failed to load job data');
                }
            } catch (error) {
                console.error('Error loading job data:', error);
                alert('An error occurred while loading job data.');
            }
        }
        
        // Update job listing
        document.getElementById('jobEditForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const jobData = {
                title: formData.get('title'),
                description: formData.get('description'),
                required_skills: formData.get('required_skills').split(',').map(skill => skill.trim()).filter(skill => skill !== ''),
                required_experience: parseInt(formData.get('required_experience')),
                job_level: formData.get('job_level'),
                start_date: formData.get('start_date'),
                expiration_date: formData.get('expiration_date'),
                status: formData.get('status')
            };
            
            try {
                const response = await fetch(`/api/jobs/jobs/${jobId}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                    },
                    body: JSON.stringify(jobData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert('Job listing updated successfully!');
                    window.location.href = `/dashboard/jobs/${result.id}/`;
                } else {
                    const errorData = await response.json();
                    alert(`Error updating job listing: ${JSON.stringify(errorData)}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while updating the job listing.');
            }
        });
        
        // Activate job
        document.getElementById('activateButton').addEventListener('click', async function() {
            if (!confirm('Are you sure you want to activate this job?')) return;
            
            try {
                const response = await fetch(`/api/jobs/jobs/${jobId}/activate/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    alert('Job activated successfully!');
                    location.reload(); // Reload to update status
                } else {
                    const errorData = await response.json();
                    alert(`Error activating job: ${JSON.stringify(errorData)}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while activating the job.');
            }
        });
        
        // Deactivate job
        document.getElementById('deactivateButton').addEventListener('click', async function() {
            if (!confirm('Are you sure you want to deactivate this job?')) return;
            
            try {
                const response = await fetch(`/api/jobs/jobs/${jobId}/deactivate/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    alert('Job deactivated successfully!');
                    location.reload(); // Reload to update status
                } else {
                    const errorData = await response.json();
                    alert(`Error deactivating job: ${JSON.stringify(errorData)}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deactivating the job.');
            }
        });
        
        // Duplicate job
        document.getElementById('duplicateButton').addEventListener('click', async function() {
            if (!confirm('Are you sure you want to duplicate this job?')) return;
            
            try {
                const response = await fetch(`/api/jobs/jobs/${jobId}/duplicate/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert('Job duplicated successfully!');
                    window.location.href = `/dashboard/jobs/${result.id}/edit/`; // Redirect to edit the new job
                } else {
                    const errorData = await response.json();
                    alert(`Error duplicating job: ${JSON.stringify(errorData)}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while duplicating the job.');
            }
        });
        
        // Delete job
        document.getElementById('deleteButton').addEventListener('click', async function() {
            if (!confirm('Are you sure you want to delete this job? This action cannot be undone.')) return;
            
            try {
                const response = await fetch(`/api/jobs/jobs/${jobId}/`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    alert('Job deleted successfully!');
                    window.location.href = '/dashboard/'; // Redirect to dashboard
                } else {
                    const errorData = await response.json();
                    alert(`Error deleting job: ${JSON.stringify(errorData)}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting the job.');
            }
        });
        
        // Load job data when page loads
        document.addEventListener('DOMContentLoaded', loadJobData);
    </script>
</body>
</html>
